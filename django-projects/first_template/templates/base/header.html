{% block content %}
<!doctype html>
<html class="no-js" lang="zxx">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Markit - Digital Marketplace  HTML5 Template </title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Place favicon.ico in the root directory -->
      <link rel="shortcut icon" type="image/x-icon" href="/static/assets/img/favicon.png">
      <!-- CSS here -->
      <link rel="stylesheet" href="/static/assets/css/preloader.css">
      <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="/static/assets/css/slick.css">
      <link rel="stylesheet" href="/static/assets/css/meanmenu.css">
      <link rel="stylesheet" href="/static/assets/css/owl.carousel.min.css">
      <link rel="stylesheet" href="/static/assets/css/animate.min.css">
      <link rel="stylesheet" href="/static/assets/css/backToTop.css">
      <link rel="stylesheet" href="/static/assets/css/jquery.fancybox.min.css">
      <link rel="stylesheet" href="/static/assets/css/fontAwesome5Pro.css">
      <link rel="stylesheet" href="/static/assets/css/elegantFont.css">
      <link rel="stylesheet" href="/static/assets/css/default.css">
      <link rel="stylesheet" href="/static/assets/css/style.css">
   </head>
   <body>
      <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="/static/https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
      <![endif]-->
      
      <!-- Add your site or application content here -->  

      <!-- pre loader area start -->
      <div id="loading">
         <div id="loading-center">
            <div id="loading-center-absolute">
               <div class="object" id="object_one"></div>
               <div class="object" id="object_two" style="left:20px;"></div>
               <div class="object" id="object_three" style="left:40px;"></div>
               <div class="object" id="object_four" style="left:60px;"></div>
               <div class="object" id="object_five" style="left:80px;"></div>
            </div>
         </div>  
      </div>
      <!-- pre loader area end -->

      <!-- back to top start -->
      <div class="progress-wrap">
         <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
         </svg>
      </div>
      <!-- back to top end -->

      <!-- header area start -->
      <header>
         <div class="header__area white-bg" id="header-sticky">
            <div class="container">
               <div class="row align-items-center">
                  <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-4 col-6">
                     <div class="logo">
                        <a href="/">
                        <img src="/static/assets/img/logo/logo.png" alt="logo">
                        </a>
                     </div>
                  </div>
                  <div class="col-xxl-8 col-xl-8 col-lg-8 d-none d-lg-block">
                     <div class="main-menu">
                        <nav id="mobile-menu">
                           <ul>
                              <li>
                                 <a href="/">Home</a>
                              </li>
                              <li>
                                 <a href="{% url 'app:product' %}">Product</a>
                              </li>
                              <li><a href="{% url 'app:support' %}">Support</a></li>
                              <li><a href="{% url 'app:about' %}">About</a></li>
                              <li><a href="{% url 'app:docs' %}">Documentation</a></li>
                              <li>
                                 <a href="{% url 'app:blog' %}">Blog</a>
                              </li>
                              <li><a href="{% url 'app:contact' %}">Contact</a></li>
                           </ul>
                        </nav>
                     </div>
                  </div>
                  <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-8 col-6">
                     <div class="header__action d-flex align-items-center justify-content-end">
                        <div class="header__login d-none d-sm-block">
                           <a href="/static/sign-in.html"><i class="far fa-unlock"></i> Log In</a>
                        </div>
                        <div class="header__cart d-none d-sm-block">
                           <a href="/static/javascript:void(0);" class="cart-toggle-btn">
                              <i class="far fa-shopping-cart"></i>
                              <span>3</span>
                           </a>
                        </div>
                        <div class="sidebar__menu d-lg-none">
                           <div class="sidebar-toggle-btn" id="sidebar-toggle">
                               <span class="line"></span>
                               <span class="line"></span>
                               <span class="line"></span>
                           </div>
                       </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- header area end -->
{% endblock %}
